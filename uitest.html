<!DOCTYPE html>

	<head>

		body {
			font-family: Consolas, "Courier New", Courier, monospace;
			font-size: 14px;
			text-align: center;
		}
		div {
			display: block;
			#border:1px dashed #000;
		}
		span {
			position: relative;
			top: 10px;
		}
	</style>
	<script type="text/javascript">
	</script>

	<body>
		<div style="width:100%; padding:5% 0;">
			<div style="display: inline-block; vertical-align: middle; text-align: left; white-space: normal;">
				<p style="text-align: center" >UI TEST</p>
				<div style="clear:left; float:left; padding: 0 6px;">
                    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/box-sizing">box-sizing</a><br>
                    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee">marquee</a><br>
                    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/filter-function/blur()">filter:blur</a><br>
                    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img">image-tag</a><br>
                    <a href="https://developer.mozilla.org/en-US/docs/Web/SVG/Element/svg">SVG-tag</a><br>
                    <a href="https://www.apple.com.cn/shop/buy-ipad/ipad">iPad-Test</a><br>

				</div>
      </div>
      <br><br><br>
			<div style="display: inline-block; vertical-align: middle; text-align: left; white-space: normal;">
				<p style="text-align: center" >INPUT TEST</p>
        <div class="cmp-primary-header__search-box">
                      <input type="text" class="cmp-primary-header__search-input" name="query" aria-label="Search" autocomplete="off" placeholder="Search">
                      <span class="td-icon td-icon-search cmp-primary-header__icon cmp-primary-header__search-icon" aria-hidden="true"></span>
                      <input type="submit" value="query" class="cmp-primary-header__search-submit">
                      <div id="cmp-primary-header__suggestion-dropdown" class="cmp-primary-header__suggestion-dropdown hidden"></div>
        </div>

				<p style="text-align: center" >Have a question?</p>
        <div class="cmp-questions__margin aem-Grid aem-Grid--12">
                <div class="cmp-questions__required aem-GridColumn aem-GridColumn--phone--12 aem-GridColumn--default--8">
                    <div class="cmp-questions__margin cmp-questions__required aem-GridColumn aem-GridColumn--phone--12 aem-GridColumn--default--12 question-search-input-nopadding" tabindex="-1">
                        <input placeholder="What's your question?" name="question" type="text" id="cmp-questions__input" class="cmp-questions__input cmp-questions__form--control" aria-invalid="false" aria-label="What's your question?">
                        <div class="td-icon td-icon-search cmp-questions__input--icon" aria-hidden="true"></div>
                    </div>
                    <div id="cmp-question__suggestion-dropdown" class="cmp-question__suggestion-dropdown hidden"></div>
                </div>

                <div id="cmp-questions__ask--button" class="cmp-questions__required cmp-questions__ask--button aem-GridColumn aem-GridColumn--phone--12 aem-GridColumn--default--4">
                <button class="cmp-questions__button--block cmp-questions__button--secondary">Ask Us</button>
                </div>
                
         </div> 

			</div>
		</div>
	</body>
